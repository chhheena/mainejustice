CA_ADD_SCRIPTS_STYLES="Tambah Skrip & Gaya"
CA_ADD_SCRIPTS_STYLES_DESC="Pilih untuk menambahkan skrip dan gaya ke dokumen yang dimuat oleh komponen. Matikan fungsi ini hanya apabila anda mendapati masalah, misalnya, pada duplikasi pemuatan disebabkan cache ekstensi."
