CA_ARTICLES_DESC="Pengaturan ini berdampak pada Artikel dan Kategori."
CA_CACHING="Aktifkan Cache"
CA_CACHING_DESC="Pilih untuk mengaktifkan cache output dari komponen."
CA_COMPONENT_TAG="Tagar komponen"
CA_COMPONENTS_DESC="Pengaturan ini berdampak pada area komponen.<br>Anda dapat memilih di komponen mana Components Anywhere seharusnya diaktifkan. Saran, jangan izinkan Components Anywhere di dalam komponen dimana pengguna yang tidak memiliki akses ke backend dapat membuat konten."
CA_DISABLE_ON_COMPONENTS_DESC="Pilih di komponen mana untuk TIDAK mengaktifkan pemakaian sintaks. Ini adalah daftar komponen yang terpasang di frontend anda."
CA_ENABLE_IN_ARTICLES_DESC="Pilih apakah akan mengaktifkan pemakaian sintaks di artikel atau tidak."
CA_ENABLE_IN_COMPONENTS_DESC="Pilih apakah akan mengaktifkan pemakaian sintaks di komponen atau tidak."
CA_ENABLE_OTHER_AREAS_DESC="Pilih apakah akan mengaktifkan pemakaian sintaks di semua area yang lainnya, seperti komponen. Tagarnya tidak akan mengendalikan/ditampilkan di dalam head html (tagar META dan sebagainya)."
CA_FORCE_CURL="Paksa cURL"
CA_FORCE_CURL_DESC="Pilih untuk memaksa Components Anywhere menggunakan cURL untuk memuat komponennya. Hidupkan ini hanya apabila Components Anywhere mengeluarkan html yang salah."
CA_FORCE_ITEMID="Paksa Itemid"
CA_FORCE_ITEMID_DESC="Pilih untuk memaksa pemakaian Itemid saat ini (ID butir menu) ke url yang di-render oleh komponen. Ini mungkin tidak bekerja dengan url SEF."
CA_FORCE_REMOVE_TMPL="Buang paksa tmpl=...."
CA_FORCE_REMOVE_TMPL_DESC="Pilih untuk membuang tmpl=.... dari url yang di-render oleh komponen. Hidupkan ini hanya apabila anda mengalami masalah dengan url yang dikeluarkan oleh hasil komponen melalui Components Anywhere."
CA_KEEP_URLS="Pertahankan URL Komponen"
CA_KEEP_URLS_DESC="Pilih untuk mempertahankan URL komponen di output. Pilih ini hanya apabila anda temukan URL-nya tidak benar."
CA_NEGOTIATE_LOGIN="Masuk"
CA_NEGOTIATE_LOGIN_DESC="Masukkan nama login otentikasi Kerberos."
CA_NEGOTIATE_PASSWORD="Sandi"
CA_NEGOTIATE_PASSWORD_DESC="Masukkan sandi otentikasi Kerberos."
CA_OTHER_AREAS_DESC="Pengaturan ini berdampak pada area di luar area komponen (serta di dalam modulen dan bagian lain dari situs)."
CA_OUTPUT_REMOVED_INVALID="Komponennya tidak dapat diletakkan karena URL yang diberikan tidak valid atau muat lamannya sudah habis."
CA_OUTPUT_REMOVED_NOT_ENABLED="Komponennya tidak dapat diletakkan karena Components Anywhere tidak diaktifkan di sini."
CA_OUTPUT_REMOVED_SECURITY="Komponennya tidak dapat diletakkan karena pemilik artikel ini tidak lolos tingkat keamanan."
CA_PASS_ON_COOKIES="Lempar pada Cookie"
CA_PASS_ON_COOKIES_DESC="Pilih untuk meneruskan atau melemparkan pada cookie di komponen. Beberapa komponen memerlukan hal ini agar dapat bekerja dengan benar."
CA_SECURITY_LEVEL="Tingkat Keamanan"
CA_SECURITY_LEVEL_DESC="Atur tingkat dari keamanan. Tagar Components Anywhere akan dipotong dari artikel dengan seorang pemilik (pembuat tulisan) di bawah tingkat kelompok ini."
CA_SUB_TEMPLATE="Sub Templat"
; CA_SUB_TEMPLATE_DESC="This is the sub template used when loading the component page. There will have to be a php file with this name in your templates folder or otherwise in the system templates folder."
CA_TAG_DESC="Kata yang digunakan di dalam tagar.<br><br><strong>Catatan:</strong> Jika anda menggantinya, semua tagar yang ada sebelumnya tidak akan bekerja."
CA_TIMEOUT="Lama waku"
CA_TIMEOUT_DESC="Atur waktu maksimal dalam detik yang digunakan oleh Components Anywhere untuk memuat komponen. Jika Components Anywhere tidak menampilkan apapun, mungkin anda bisa mengatur nilai ini lebih tinggi atau sesuatu di kecepatan server."
CA_USE_NEGOTIATE_AUTHENTICATION="Gunakan otentikasi Kerberos"
CA_USE_NEGOTIATE_AUTHENTICATION_DESC="Pilih untuk menggunakan otentikasi GSS-Negotiate. Ini perlu pada saat menggunakan situs otentikasi Kerberos."
