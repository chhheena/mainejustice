CA_ADD_META="Üst veri kod imleri eklensin"
CA_ADD_META_DESC="Bu seçenek etkinleştirildiğinde, bileşen tarafından oluşturulan belgeye diğer üst veri kod imleri eklenir. Bu seçeneği yalnız eklentilerin ön bellek uygulaması nedeniyle dosyaların iki kez yüklenmesi gibi sorunlar yaşıyorsanız devre dışı bırakın."
CA_ADD_SCRIPTS="Betikler eklensin (JavaScript)"
CA_ADD_SCRIPTS_DESC="Bu seçenek etkinleştirildiğinde, bileşen tarafından yüklenen belgeye betikler eklenir. Bu seçeneği yalnız eklentilerin ön bellek uygulaması nedeniyle dosyaların iki kez yüklenmesi gibi sorunlar yaşıyorsanız devre dışı bırakın."
CA_ADD_SCRIPTS_STYLES="Betik ve biçemler eklensin"
CA_ADD_SCRIPTS_STYLES_DESC="Bu seçenek etkinleştirildiğinde, bileşen tarafından yüklenen belgeye betik ve biçemler eklenir. Bu seçeneği yalnız eklentilerin ön bellek uygulaması nedeniyle dosyaların çift yüklenmesi gibi sorunlar yaşıyorsanız devre dışı bırakın."
CA_ADD_STYLES="Biçemler eklensin (CSS)"
CA_ADD_STYLES_DESC="Bu seçenek etkinleştirildiğinde, bileşen tarafından yüklenen belgeye biçemler eklenir. Bu seçeneği yalnız eklentilerin ön bellek uygulaması nedeniyle dosyaların iki kez yüklenmesi gibi sorunlar yaşıyorsanız devre dışı bırakın."
CA_ARTICLES_DESC="Bu ayarlar makale ve kategorilerde etkilidir."
CA_CACHING="Ön bellek kullanılsın"
CA_CACHING_DESC="Bu seçenek etkinleştirildiğinde, bileşen çıktısı ön belleğe alınır."
CA_COMPONENT_TAG="Bileşen kod imi"
CA_COMPONENTS_DESC="Bu ayarlar, bileşen alanlarını etkiler.<br>Components Anywhere uygulamasının kullanılmasını istediğiniz bileşenleri seçebilirsiniz. Önyüz kullanıcıların içerik gönderebildiği bileşenlerde Components Anywhere kullanılmasına izin verilmesi önerilmez."
CA_DISABLE_ON_COMPONENTS_DESC="Söz diziminin kullanılmayacağı bileşenleri seçin. Kurulmuş ön yüz bileşenlerinin listesini burada görebilirsiniz."
CA_ENABLE_IN_ARTICLES_DESC="Bu seçenek etkinleştirildiğinde, makalelerde söz dizimi kullanılır."
CA_ENABLE_IN_COMPONENTS_DESC="Bu seçenek etkinleştirildiğinde, bileşenlerde söz dizimi kullanılır."
CA_ENABLE_OTHER_AREAS_DESC="Bu seçenek etkinleştirildiğinde, bileşenler gibi kalan tüm alanlarda söz dizimi kullanılır. Kod imi HTML HEAD bölümünde görüntülenmez ve işlenmez (META kod imleri gibi)."
CA_FORCE_CURL="cURL dayatılsın"
CA_FORCE_CURL_DESC="Bu seçenek etkinleştirildiğinde, bileşenler Components Anywhere tarafından yüklenirken cURL kullanılması dayatılır. Bu seçeneği yalnız Components Anywhere HTML çıktısı hatalı ise etkinleştirin."
CA_FORCE_ITEMID="Öge kodu dayatılsın"
CA_FORCE_ITEMID_DESC="Bu seçenek etkinleştirildiğinde, oluşturulan bileşen içindeki adreslerde geçerli öge kodunun (menü ögesi kodu) kullanılması dayatılır. Bu özellik AMD adresleri ile çalışmayabilir."
CA_FORCE_REMOVE_TMPL="tmpl=.... kaldırılması dayatılsın"
CA_FORCE_REMOVE_TMPL_DESC="Bu seçenek etkinleştirildiğinde, oluşturulan bileşenin adreslerinden tmpl_component bölümü çıkarılır. Bu seçeneği yalnız Components Anywhere HTML çıktısındaki adreslerde sorun çıkıyor ise etkinleştirin."
CA_KEEP_URLS="Bileşen adresleri korunsun"
CA_KEEP_URLS_DESC="Bu seçenek etkinleştirildiğinde, çıktıda bileşenin adresleri korunur. Bu seçeneği yalnız bu adresler hatalı ise etkinleştirin."
CA_NEGOTIATE_LOGIN="Kullanıcı adı"
CA_NEGOTIATE_LOGIN_DESC="Kerberos kimlik doğrulaması için kullanılacak kullanıcı adını yazın."
CA_NEGOTIATE_PASSWORD="Parola"
CA_NEGOTIATE_PASSWORD_DESC="Kerberos kimlik doğrulaması için kullanılacak parolayı yazın."
CA_OTHER_AREAS_DESC="Bu ayarlar, bileşen bölgesinin dışında etkilidir (yani modüller ve sitenin geri kalanında)."
CA_OUTPUT_REMOVED_INVALID="Adres geçersiz olduğundan ya da bu sayfa zaman aşımına uğradığından bileşen yerleştirilemiyor."
CA_OUTPUT_REMOVED_NOT_ENABLED="Components Anywhere burada etkinleştirilmemiş olduğundan modül yerleştirilemiyor."
CA_OUTPUT_REMOVED_SECURITY="Bu makalenin sahibi uygun güvenlik düzeyine sahip olmadığından bileşen yerleştirilemiyor."
CA_PASS_ON_COOKIES="Çerezler aktarılsın"
CA_PASS_ON_COOKIES_DESC="Bu seçenek etkinleştirildiğinde, çerezler bileşene aktarılır. Bazı bileşenlerin düzgün çalışması için etkinleştirilmesi gerekir."
CA_SECURITY_LEVEL="Güvenlik düzeyi"
CA_SECURITY_LEVEL_DESC="Güvenlik düzeyi ayarı. Bu gruplara üye olmayan sahiplerin (oluşturucuların) makalelerinde Components Anywhere kod imleri yok sayılır."
CA_SUB_TEMPLATE="Alt kalıp"
CA_SUB_TEMPLATE_DESC="Bu, bileşen sayfası yüklenirken kullanılan alt kalıptır. Kalıplar klasörünüzde veya sistem kalıpları klasöründe bu ada sahip bir PHP dosyası olması gerekir."
CA_TAG_DESC="Kod imlerinde kullanılacak sözcük.<br><br><strong>Not:</strong> Bunu değiştirirseniz, var olan kod imleri çalışmaz."
CA_TIMEOUT="Zaman aşımı"
CA_TIMEOUT_DESC="Components Anywhere tarafından bileşenin yüklenmesi için beklenecek en fazla süreyi yazın. Components Anywhere herhangi bir çıktı oluşturmuyorsa, bu değeri arttırmak ya da sunucusu hızını arttıracak başka önlemler almak isteyebilirsiniz."
CA_USE_NEGOTIATE_AUTHENTICATION="Kerberos kimlik doğrulaması kullanılsın"
CA_USE_NEGOTIATE_AUTHENTICATION_DESC="Bu seçenek etkinleştirildiğinde, GSS-Negotiate kimlik doğrulaması kullanılır. Bu seçenek Kerberos kimlik doğrulaması kullanılan siteler için gereklidir."
