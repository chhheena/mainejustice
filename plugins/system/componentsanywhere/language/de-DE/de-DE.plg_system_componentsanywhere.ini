PLG_SYSTEM_COMPONENTSANYWHERE="System - Regular Labs - Components Anywhere"
PLG_SYSTEM_COMPONENTSANYWHERE_DESC="Components Anywhere - Platzieren Sie Komponenten überall auf Ihrer Joomla! Webseite."
COMPONENTSANYWHERE="Components Anywhere"

COMPONENTSANYWHERE_DESC="<p>Komponenten einfach irgendwo auf Ihrer Seite platzieren.</p><p>Sie können Komponenten unter Verwendung folgender Syntax platzieren:<br><span class=&quot;rl-code rl-code-block&quot;>{component url/der/komponenten/seite}</span></p>"

CA_EXTENSION_CAN_NOT_FUNCTION="[[%1:extension name%]] kann nicht funktionieren."
CA_REGULAR_LABS_LIBRARY_NOT_ENABLED="Das Regular Labs Library Plugin ist nicht aktiviert."
CA_REGULAR_LABS_LIBRARY_NOT_INSTALLED="Das Regular Labs Library Plugin ist nicht installiert."

CA_ADD_META="Meta-Tags hinzufügen"
CA_ADD_META_DESC="Wählen Sie diese Option, um dem Dokument weitere Meta-Tags hinzuzufügen, die von der Komponente generiert werden. Schalten Sie dies nur aus, wenn Sie Probleme mit doppelten geladenen Dateien haben, z.B. durch Caching-Erweiterungen."
CA_ADD_SCRIPTS="Skripte hinzufügen (JavaScript)"
CA_ADD_SCRIPTS_DESC="Wählen Sie diese Option, um die Skripte zum Dokument hinzuzufügen, die von der Komponente geladen werden. Schalten Sie dies nur aus, wenn Sie Probleme mit doppelten geladenen Dateien haben, z.B. durch Caching-Erweiterungen."
CA_ADD_SCRIPTS_STYLES="Skripte & Stile hinzufügen"
CA_ADD_SCRIPTS_STYLES_DESC="Zum hinzufügen von Skripten und Stilen zu dem von der Kompnente geladenen Dokuments. Nur ausschalten, wenn es beispielsweise Probleme mit doppelt geladenen Dateien durch Caching-Erweiterungen gibt."
CA_ADD_STYLES="Stile hinzufügen (CSS)"
CA_ADD_STYLES_DESC="Wählen Sie diese Option, um dem Dokument die Stile hinzuzufügen, die von der Komponente geladen werden. Schalten Sie dies nur aus, wenn Sie Probleme mit doppelten geladenen Dateien haben, z.B. durch Caching-Erweiterungen."
CA_ARTICLES_DESC="Diese Einstellungen wirken sich auf Arktikel und Kategorien aus."
CA_CACHING="Zwischenspeicherung aktivieren"
CA_CACHING_DESC="Die Zwischenspeicherung der Komponenten-Ausgabe aktivieren."
CA_COMPONENT_TAG="Komponenten Tag"
CA_COMPONENTS_DESC="Diese Einstellungen wirken sich auf den Komponentenbereich aus.<br>Wählen Sie aus bei welchen Komponenten Components Anywhere nicht angewendet werden soll. Es ist ratsam Components Anywhere bei Komponenten auszuschließen in die auch Benutzer ohne Backend Zugriff Inhalte einfügen können."
CA_DISABLE_ON_COMPONENTS_DESC="Wählen Sie die Komponenten bei denen eine Nutzung der Syntax NICHT möglich sein soll. Dies ist eine Liste Ihrer installierten Komponenten, die im Frontend sichtbar sind."
CA_ENABLE_IN_ARTICLES_DESC="Wählen Sie aus ob die Syntax in Artikeln verwendet werden darf."
CA_ENABLE_IN_COMPONENTS_DESC="Wählen Sie aus ob die Syntax in Komponenten verwendet werden darf."
CA_ENABLE_OTHER_AREAS_DESC="Wählen Sie aus ob die Syntax in allen übrigen Bereichen, bspw. bei Modulen, verwendet werden darf. Der Tag wird nicht im HTML Kopfbereich verwendet bzw. angezeigt (META Tags und ähnliches)."
CA_FORCE_CURL="cURL erzwingen"
CA_FORCE_CURL_DESC="Components Anywhere zwingen cURL zum Laden der Komponenten zu verwenden. Aktivieren Sie dies nur, wenn Sie beobachten, dass Components Anywhere falsches HTML ausgibt."
CA_FORCE_ITEMID="Item-ID erzwingen"
CA_FORCE_ITEMID_DESC="Die Verwendung der aktuellen Item-ID (Menü-Item-ID) der URLs innerhalb der ausgeführten Komponente erzwingen. Dies könnte mit SEF-URLs nicht funktionieren."
CA_FORCE_REMOVE_TMPL="Entfernung von tmpl=.... erzwingen"
CA_FORCE_REMOVE_TMPL_DESC="Die Entfernung von tmpl=.... aus URLs innerhalb der ausgeführten Komponente wählen. Aktivieren Sie dies nur, wenn Sie Probleme mit URLs in der Ausgabe der Komponente durch Components Anywhere feststellen."
CA_KEEP_URLS="Komponenten-URLs behalten"
CA_KEEP_URLS_DESC="Wählen um die URLs der Komponente in der Ausgabe zu behalten. Wählen Sie dies nur, wenn Sie feststellen, dass die URLs nicht korrekt sind."
CA_NEGOTIATE_LOGIN="Anmelden"
CA_NEGOTIATE_LOGIN_DESC="Den Kerberos-Authentifizierungs-Loginnamen eingeben."
CA_NEGOTIATE_PASSWORD="Passwort"
CA_NEGOTIATE_PASSWORD_DESC="Das Kerberos-Authentifizierungs-Passwort eingeben."
CA_OTHER_AREAS_DESC="Diese Einstellungen wirken sich auf andere Bereiche außerhalb der Komponenten aus (bspw. in Modulen und dem restlichen Bereich der Webseite)."
CA_OUTPUT_REMOVED_INVALID="Die Komponente kann nicht platziert werden wegen einer ungültigen URL oder einer Zeitüberschreitung der Seite."
CA_OUTPUT_REMOVED_NOT_ENABLED="Die Komponente kann nicht eingefügt werden, da Components Anywhere hier nicht aktiviert ist."
CA_OUTPUT_REMOVED_SECURITY="Die Komponete kann nicht eingefügt werden, da der Autor des Artikels nicht die entsprechende Sicherheitsstufe besitzt."
CA_PASS_ON_COOKIES="Cookies durchreichen."
CA_PASS_ON_COOKIES_DESC="Zum Durchreichen der Cookies an die Komponente. Einige Komponenten brauchen das, um zu funktionieren."
CA_SECURITY_LEVEL="Sicherheitsstufe"
CA_SECURITY_LEVEL_DESC="Wählen Sie die Sicherheitsstufe . Components Anywhere Tags werden aus Artikeln heraus gefiltert deren Besitzer (Autor) unterhalb dieser Stufe ist."
CA_SUB_TEMPLATE="Unter-Template"
CA_SUB_TEMPLATE_DESC="Dies ist das Sub-Template, das beim Laden der Komponentenseite verwendet wird. Eine php-Datei mit diesem Namen muss sich in Ihrem templates-Verzeichnis befinden oder alternativ im Template-Ordner des Systems."
CA_TAG_DESC="Das Wort das in den Tags verwendet werden soll.<br><br><strong>Hinweis:</strong> Wenn Sie dies ändern, werden alle bereits erstellten Tags nicht mehr funktionieren."
CA_TIMEOUT="Zeitüberschreitung"
CA_TIMEOUT_DESC="Die Höchstzeit in Sekunden festsetzen, die zum Laden der Komponente durch Components Anywhere verwendet werden darf. Wenn Sie feststellen, dass Components Anywhere nichts anzeigt, erhöhen Sie diesen Wert oder arbeiten an der Geschwindigkeit des Servers."
CA_USE_NEGOTIATE_AUTHENTICATION="Kerberos-Authentifizierung verwenden"
CA_USE_NEGOTIATE_AUTHENTICATION_DESC="Die GSS-Negotiate-Authentifizierung verwenden. Dies ist notwendig um Kerberos-authentifizierte Seiten zu verwenden."
