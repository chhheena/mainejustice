CA_COMPONENTS_DESC="Questi parametri hanno effetto nell'area componenti.<br>Puoi selezionare in quali componenti Components Anywherenon deve essere abilitato. Attenzione di non permettere a Components Anywheredi esistere in componenti in cui gli utenti non lato sito possano inserire contenuti."
CA_DISABLE_ON_COMPONENTS_DESC="Seleziona in quali componenti NON va abilitato l'uso della sintassi. Questa è una lista dei componenti lato sito installati."
CA_ENABLE_IN_ARTICLES_DESC="Seleziona se abilitare l'uso della sintassi negli articoli."
CA_ENABLE_IN_COMPONENTS_DESC="Seleziona se abilitare l'uso della sintassi nei componenti."
CA_ENABLE_OTHER_AREAS_DESC="Seleziona se abilitare l'uso della sintassi nelle altre aree restanti, come i moduli. Il tag non sarà gestito/mostrato nella testata html (META tags e similari)."
CA_FORCE_CURL="Forza cURL"
CA_FORCE_CURL_DESC="Selezionare per forzare Components Anywhere ad utilizzare il cURL per caricare i componenti. Attivare questa opzione solo se Components Anywhere genera output html non corretti."
CA_FORCE_ITEMID="Forza itemID"
CA_FORCE_ITEMID_DESC="Selezionare questa opzione per forzare l'utilizzo dell'ID elemento corrente (ID di menu) agli URL all'interno del componente renderizzato. Questo potrebbe non funzionare con gli URL SEF."
CA_FORCE_REMOVE_TMPL="Forza Rimozione tmpl=...."
CA_FORCE_REMOVE_TMPL_DESC="Selezionare per rimuovere il tmpl=.... dagli urls all'interno del componente renderizzato. Attivare questa opzione solo se si verificano problemi con urls nell'output dei componenti generati tramite Components Anywhere."
CA_KEEP_URLS="Mantieni URLs Componente"
CA_KEEP_URLS_DESC="Selezionare per mantenere gli URL dei componenti nell'output. Seleziona questa opzione solo se scopri che gli URL non sono corretti."
CA_NEGOTIATE_LOGIN="Login"
