CA_ADD_SCRIPTS_STYLES="Додати Скріпти & Стилі"
CA_ADD_SCRIPTS_STYLES_DESC="Виберіть для додавання скриптів і стилів до документа, який завантажувався компонентом. Вімкніть це, тільки якщо ви маєте проблеми з повторним завантаженням файлів наприклад через кешування розширень ."
; CA_ADD_STYLES="Add Styles (CSS)"
