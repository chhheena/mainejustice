PLG_SYSTEM_COMPONENTSANYWHERE="System - Regular Labs - Components Anywhere"
PLG_SYSTEM_COMPONENTSANYWHERE_DESC="Components Anywhere - placerar komponenter var som helst i Joomla!"
COMPONENTSANYWHERE="Components Anywhere"

COMPONENTSANYWHERE_DESC="<p>Placera enkelt komponenters resultat var som helst på din webbplats.</p><p>Du kan placera komponenter med syntaxen:<br><span class=&quot;rl-code rl-code-block&quot;>{component url/of/the/component/page}</span></p>"

CA_EXTENSION_CAN_NOT_FUNCTION="[[%1:extension name%]] kan inte fungera"
CA_REGULAR_LABS_LIBRARY_NOT_ENABLED="Regular Labs Library plugin är inte aktiverad."
CA_REGULAR_LABS_LIBRARY_NOT_INSTALLED="Regular Labs Ramverk är inte installerat"

CA_ADD_META="Lägg till Meta taggar"
CA_ADD_META_DESC="Markera för att lägga till andra metataggar till dokument som laddas av komponenten. Stäng inte av denna funktion såvida inte du har problem med laddning av dubbla filer ex. på grund av caching av tillägg."
CA_ADD_SCRIPTS="Lägg till skript (JavaScript)"
CA_ADD_SCRIPTS_DESC="Markera för att lägga till skript till dokument som laddas av komponenten. Stäng inte av denna funktion såvida inte du har problem med laddning av dubbla filer ex. på grund av caching av tillägg."
CA_ADD_SCRIPTS_STYLES="Lägg till Skript & Stilar"
CA_ADD_SCRIPTS_STYLES_DESC="Välj att lägga till skript och stilar till dokumentet som laddas av komponenten. Stäng inte av denna funktion såvida inte du har problem med laddning av dubbla filer ex. på grund av caching av tillägg."
CA_ADD_STYLES="Lägg till stilar (CSS)"
CA_ADD_STYLES_DESC="Markera för att lägga till stilar till dokument som laddas av komponenten. Stäng inte av denna funktion såvida inte du har problem med laddning av dubbla filer ex. på grund av caching av tillägg."
CA_ARTICLES_DESC="Dessa inställningar påverkar Artiklar och Kategorier."
CA_CACHING="Aktivera cachning"
CA_CACHING_DESC="Välj om du vill aktivera cahning av komponentens renderade resultat"
CA_COMPONENT_TAG="Komponent-tagg"
CA_COMPONENTS_DESC="Dessa inställningar påverkar komponentområdet.<br>Du kan välja i vilka komponenter Components Anywhere inte ska aktiveras. Vi råder att inte tillåta Components Anywhere i komponenter som användare utan adminbehörighet kan publicera innehåll i."
CA_DISABLE_ON_COMPONENTS_DESC="Välj vilka komponenter som INTE skall aktiveras för användning av syntaxen. Detta är en lista över dina installerade frontend komponenter."
CA_ENABLE_IN_ARTICLES_DESC="Välj om du vill aktivera användningen av syntax i artiklarna."
CA_ENABLE_IN_COMPONENTS_DESC="Välj om du vill aktivera användningen av syntax i komponenter."
CA_ENABLE_OTHER_AREAS_DESC="Välj om du vill aktivera användningen av syntax på alla återstående områden, såsom komponenter. Taggen kommer inte att hanteras/visas i HTML-huvudet (META taggar o liknande)."
CA_FORCE_CURL="Tvinga cURL"
CA_FORCE_CURL_DESC="Välj detta för att tvinga Components Anywhere att använda cURL för att ladda komponenterna. Används endast om du erfar att Components Anywhere producerar felaktig html."
CA_FORCE_ITEMID="Tvinga Menyobjekts-ID"
CA_FORCE_ITEMID_DESC="Välj detta för att tvinga användning av det aktuella Item-ID (menyns Item-ID) till URL:er inne i de renderade komponenten. Detta kanske inte fungerar med SEF-URL:er"
CA_FORCE_REMOVE_TMPL="Tvinga att ta bort undermall från URL:er"
CA_FORCE_REMOVE_TMPL_DESC="Markera för att ta bort tmpl=.... från URL:er renderade inne i komponenten. Slå på detta endast om du upplever problem med URL:er i komponentens resultat skapade genom Components Anywhere."
CA_KEEP_URLS="Behåll Komponentens URL:er"
CA_KEEP_URLS_DESC="Markera för att behålla komponentens URL:er i resultatet. Slå på detta endast om du får felaktiga URL:er."
CA_NEGOTIATE_LOGIN="Logga in"
CA_NEGOTIATE_LOGIN_DESC="Ange inloggningsnamn för Kerberos autentisering."
CA_NEGOTIATE_PASSWORD="Lösenord"
CA_NEGOTIATE_PASSWORD_DESC="Ange lösenord till Kerberos autentisering."
CA_OTHER_AREAS_DESC="Dessa inställningar har effekt på områden utanför komponentens område (i modulerna och resten av webbplatsen)."
CA_OUTPUT_REMOVED_INVALID="Komponenten kan inte placeras på grund en ogiltig URL eller att sidan tar för lång tid att ladda."
CA_OUTPUT_REMOVED_NOT_ENABLED="Komponenten kan inte placeras på grund av att Components Anywhere inte är aktiverad här."
CA_OUTPUT_REMOVED_SECURITY="Komponenten kan inte placeras på grund av att ägaren till den här artikeln inte har rätt behörighet."
CA_PASS_ON_COOKIES="Förmedla Cookies"
CA_PASS_ON_COOKIES_DESC="Välj att förmedla cookies till komponenten. Vissa komponenter behöver detta för att fungera korrekt."
CA_SECURITY_LEVEL="Säkerhetsnivå"
CA_SECURITY_LEVEL_DESC="Ställ in säkerhetsnivån. Components Anywhere taggar kommer att tas bort från artiklar med en ägare (skapare) under denna gruppnivå."
CA_SUB_TEMPLATE="Undermall"
CA_SUB_TEMPLATE_DESC="Submallen som skall användas för komponentsidor. Det måste finnas en php fil med detta namnet i din mallmapp eller i systemets mallmapp."
CA_TAG_DESC="Ordet som ska användas för etiketterna.<br><br><strong>Observera:</strong> Om du ändrar detta, kommer alla befintliga taggar att inte längre fungera."
CA_TIMEOUT="Timeout"
CA_TIMEOUT_DESC="Sätt den maximala tid i sekunder som skall användas av Components Anywhere för att ladda komponenten. Om du upplever att Components Anywhere inte visar någonting, kan du behöva sätta ett högre värde eller göra något åt serverns prestanda."
CA_USE_NEGOTIATE_AUTHENTICATION="Använd Kerberos autentisering"
CA_USE_NEGOTIATE_AUTHENTICATION_DESC="Välj att använda GSS-Negotiate autentisering. Detta är nödvändigt vid användning av Kerberos autentiserade webbplatser."
