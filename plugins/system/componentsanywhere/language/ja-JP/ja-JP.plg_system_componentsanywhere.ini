CA_COMPONENTS_DESC="これらの設定は、コンポーネントエリアに影響します。<br>どのコンポーネントで Components Anywhere を有効にすべきか選択できます。お勧めは、非バックエンドユーザがコンテンツを投稿出来るコンポーネント内では許可しないことです。"
CA_DISABLE_ON_COMPONENTS_DESC="構文の使用を許可しないコンポーネントを選択して下さい。これはインストール済みのフロントエンドコンポーネントの一覧です。"
