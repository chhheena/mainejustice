CA_FORCE_ITEMID="アイテムID の強制"
CA_FORCE_ITEMID_DESC="レンダリングしたコンポーネント内の URL へ現在のアイテムID (メニューアイテムのID) の使用を強制する場合に選択してください。これは SEF URL では動作しない場合があります。"
CA_FORCE_REMOVE_TMPL="強制削除 tmpl=...."
CA_FORCE_REMOVE_TMPL_DESC="レンダリングされたコンポーネント内のURLから tmpl=.... を削除する場合は選択してください。いずれかのコンポーネントを経由して生成された、コンポーネント出力内の URL で問題が発生した場合にのみ、これをオンに切り替えてください。"
CA_KEEP_URLS="コンポーネント URL を維持"
CA_KEEP_URLS_DESC="出力内のコンポーネント URL を維持する場合に選択してください。URL が正しくないと判明した場合にのみ、これを選択してください。"
