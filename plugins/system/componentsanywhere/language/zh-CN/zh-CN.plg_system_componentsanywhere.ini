CA_ADD_META="添加元标记"
CA_ADD_META_DESC="选择将其他元标记添加到由组件生成的文档中。例如，如果由于缓存扩展而导致重复加载文件出现问题，则仅将其关闭。"
CA_ADD_SCRIPTS="添加脚本（JavaScript）"
CA_ADD_SCRIPTS_DESC="选择将脚本添加到组件加载的文档中。例如，如果由于缓存扩展而导致重复加载文件出现问题，则只能将其关闭。"
CA_ADD_SCRIPTS_STYLES="添加脚本和样式"
CA_ADD_SCRIPTS_STYLES_DESC="选择将脚本和样式添加到组件加载的文档中。例如，如果由于缓存扩展而导致重复加载的文件出现问题，则仅将其关闭。"
CA_ADD_STYLES="添加样式（CSS）"
CA_ADD_STYLES_DESC="选择将样式添加到组件加载的文档中。例如，如果由于缓存扩展而导致重复加载文件出现问题，则仅将其关闭。"
CA_ARTICLES_DESC="这些设置对文章和类别有影响。"
CA_CACHING="启用缓存"
CA_CACHING_DESC="选择以启用组件输出的缓存。"
CA_COMPONENT_TAG="组件标记"
CA_COMPONENTS_DESC="这些设置对组件区域有影响。<br>您可以选择不应启用随处组件的组件。建议不要在非后端用户可以发布内容的组件中允许随处组件。"
CA_DISABLE_ON_COMPONENTS_DESC="选择哪些组件不允许使用语法。这是已安装的前端组件的列表。"
CA_ENABLE_IN_ARTICLES_DESC="选取是否在文章中启用语法的使用。"
CA_ENABLE_IN_COMPONENTS_DESC="选取是否在组件中启用语法的使用。"
CA_ENABLE_OTHER_AREAS_DESC="选择是否在所有剩余区域中使用语法，例如组件。标签不会在html头中处理/显示（META标签等）。"
CA_FORCE_CURL="强制cURL"
CA_FORCE_CURL_DESC="选择以强制随处组件使用cURL加载组件。只有在遇到随处组件输出不正确的html时才打开它。"
CA_FORCE_ITEMID="强制Itemid"
CA_FORCE_ITEMID_DESC="选择强制使用当前Itemid（菜单项ID）到渲染组件内的URL。这可能不适用于SEF URL。"
CA_FORCE_REMOVE_TMPL="强制删除tmpl=...."
CA_FORCE_REMOVE_TMPL_DESC="选择从呈现组件内的URL中删除tmpl=....。如果在通过随处组件生成的组件输出中遇到URL问题，则仅启用此选项。"
CA_KEEP_URLS="保留组件网址"
CA_KEEP_URLS_DESC="选择将组件URL保留在输出中。只有在发现URL不正确时才选择此项。"
CA_NEGOTIATE_LOGIN="登陆"
CA_NEGOTIATE_LOGIN_DESC="输入Kerberos身份验证登录名。"
CA_NEGOTIATE_PASSWORD="密码"
CA_NEGOTIATE_PASSWORD_DESC="输入Kerberos身份验证密码。"
CA_OTHER_AREAS_DESC="这些设置对组件区域以外的区域有影响（因此在模块和网站的其余部分中）。"
