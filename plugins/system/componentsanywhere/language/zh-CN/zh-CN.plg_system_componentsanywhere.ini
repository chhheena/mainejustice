CA_SECURITY_LEVEL="安全性等级"
CA_SECURITY_LEVEL_DESC="设置安全级别。随处组件标签将从该组级别以下的所有者（创建者）的文章中删除。"
CA_SUB_TEMPLATE="子模板"
; CA_SUB_TEMPLATE_DESC="This is the sub template used when loading the component page. There will have to be a php file with this name in your templates folder or otherwise in the system templates folder."
CA_TAG_DESC="标签中使用的单词。<br><br><strong>注意：</strong>如果更改此标签，则所有现有标签将不再起作用。"
CA_TIMEOUT="超时"
CA_TIMEOUT_DESC="设置组件可能用于加载组件的最长时间（以秒为单位）。如果您遇到任何没有显示任何内容的组件，您可能希望将此值设置得更高，或者对服务器速度做些什么。"
CA_USE_NEGOTIATE_AUTHENTICATION="使用Kerberos身份验证"
CA_USE_NEGOTIATE_AUTHENTICATION_DESC="选择使用GSS-Negotiate身份验证。在使用经过Kerberos身份验证的站点时，这是必需的。"
