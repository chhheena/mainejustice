COMPONENTSANYWHERE_DESC="<p>Plaats eenvoudig componenten ergens in je website.</p><p>Je kunt componenten plaatsen door gebruik te maken van de volgende schrijfwijze:<br><span class=&quot;rl-code rl-code-block&quot;>{component url/of/the/component/page}</span></p>"

CA_EXTENSION_CAN_NOT_FUNCTION="[[%1:extension name%]] zal niet goed functioneren."
CA_REGULAR_LABS_LIBRARY_NOT_ENABLED="Regular Labs Library plugin is niet gepubliceerd."
CA_REGULAR_LABS_LIBRARY_NOT_INSTALLED="Regular Labs Library plugin is niet geïnstalleerd."

CA_ADD_META="Toevoegen Meta Tags"
CA_ADD_META_DESC="Selecteer om andere meta-tags toe te voegen aan het document dat word gegenereerd door de component. Schakel dit alleen uit als u problemen met dubbele geladen bestanden te wijten aan caching extensies, bijvoorbeeld."
CA_ADD_SCRIPTS="Toevoegen Scripts (JavaScript)"
CA_ADD_SCRIPTS_DESC="Selecteer om de scripts naar het document die worden geladen door de component toe te voegen. Schakel dit alleen uit als u problemen met dubbele geladen bestanden te wijten aan caching extensies, bijvoorbeeld"
CA_ADD_SCRIPTS_STYLES="Toevoegen Scripts & Stylen"
CA_ADD_SCRIPTS_STYLES_DESC="Selecteer om de scripts en stijlen toe te voegen aan het document die worden geladen door de component. Schakel dit alleen uit als u problemen met dubbele geladen bestanden te wijten aan caching extensies, bijvoorbeeld."
CA_ADD_STYLES="Toevoegen Stylen (CSS)"
CA_ADD_STYLES_DESC="Selecteer om de stijlen toe te voegen aan het document dat worden geladen door de component. Schakel dit alleen uit als u problemen met dubbele geladen bestanden te wijten aan caching extensies, bijvoorbeeld"
CA_ARTICLES_DESC="Deze instellingen hebben invloed op artikelen en categorieën."
CA_CACHING="Cache activeren"
CA_CACHING_DESC="Selecteer om caching van component output te activeren."
CA_COMPONENT_TAG="Component tag"
CA_COMPONENTS_DESC="Deze instellingen hebben invloed op component niveau.<br>Er kan gekozen worden in welke componenten Components Anywhereniet mag werken. Geadviseerd wordt, Components Anywhereniet in componenten, waarin niet-backend gebruikers artikelen kunnen plaatsen, te gebruiken."
CA_DISABLE_ON_COMPONENTS_DESC="Kies in welke componenten de code NIET gebruikt mag worden. Dit is een lijst met de geïnstalleerde frontend componenten."
CA_ENABLE_IN_ARTICLES_DESC="Kies ervoor om de code te gebruiken in artikelen."
CA_ENABLE_IN_COMPONENTS_DESC="Kies ervoor om de code te gebruiken in componenten."
CA_ENABLE_OTHER_AREAS_DESC="Kies ervoor om de code te gebruiken op andere gebieden, zoals components. De tag zal niet gebruikt/getoond worden in de html head (META tags enzovoort)."
CA_FORCE_CURL="Forceer cURL"
CA_FORCE_CURL_DESC="Selecteer om Components Anywhere te dwingen om cURL te laden. Kies alleen voor ja als Components Anywhere uitvoeren onjuiste html weergeeft."
CA_FORCE_ITEMID="Forceer Itmid"
CA_FORCE_ITEMID_DESC="Selecteer deze optie om het gebruik van de huidige Itemid (menu-item-ID) te dwingen om de URL's in de gesmolten component. Dit zou niet werken met SEF urls."
CA_FORCE_REMOVE_TMPL="Forceer verwijderen tmpl=...."
CA_FORCE_REMOVE_TMPL_DESC="Selecteer om tmpl=.... uit URLs te verwijderen in het gerenderde component. Vink dit alleen aan indien u problemen ervaart met URLs in de output van het component gegenereerd met Components Anywhere."
CA_KEEP_URLS="Behoud Component URL's"
CA_KEEP_URLS_DESC="Selecteer om de component URL's in de weergave te behouden. Selecteer dit alleen als je vindt dat URL's niet juist zijn."
CA_NEGOTIATE_LOGIN="Inloggen"
CA_NEGOTIATE_LOGIN_DESC="Voer de Kerberos-verificatie inlognaam in."
CA_NEGOTIATE_PASSWORD="Wachtwoord"
CA_NEGOTIATE_PASSWORD_DESC="Voer het Kerberos-verificatie wachtwoord in."
CA_OTHER_AREAS_DESC="Deze instellingen hebben invloed op gebieden buiten de componenten (dus in modules en de rest van de website)."
CA_OUTPUT_REMOVED_INVALID="Het component kan niet geplaatst worden, omdat er een ongeldige URL werd gegeven of de pagina heeft een time-out bereikt."
CA_OUTPUT_REMOVED_NOT_ENABLED="Het component kan niet geplaatst worden, omdat Components Anywhere hier niet is geactiveerd."
CA_OUTPUT_REMOVED_SECURITY="Het component kan niet geplaatst worden, omdat de eigenaar van dit artikel niet voldoende rechten heeft."
CA_PASS_ON_COOKIES="Pass on Cookies"
CA_PASS_ON_COOKIES_DESC="Selecteer om de cookies naar de component door te geven . Sommige onderdelen hebben dit nodoig om correct te werken."
CA_SECURITY_LEVEL="Beveiligingsniveau"
CA_SECURITY_LEVEL_DESC="Kies het beveiligingsniveau. Components Anywheretags worden verwijderd uit artikelen met een eigenaar (maker) onder dit groepsniveau."
CA_SUB_TEMPLATE="Sub template"
CA_SUB_TEMPLATE_DESC="Dit is de sub template gebruikt bij het laden van de component pagina. Er zal een php bestand met deze naam in je templates map of op een andere manier in het systeem templates map moeten zijn."
CA_TAG_DESC="Het woord dat gebruikt moet worden in de tags.<br><br><strong>Let op:</strong> Als dit veranderd wordt, werken alle bestaande tags niet meer."
CA_TIMEOUT="Time-out"
CA_TIMEOUT_DESC="De maximum tijd instellen in seconden dat Components Anywhere nodig zal hebben om het component te laden. Indien Component Anywhere niets laat zien, kunt u proberen om deze waarde te verhogen of iets aan de snelheid van de server in te stellen."
CA_USE_NEGOTIATE_AUTHENTICATION="Gebruik Kerberos authenticatie"
CA_USE_NEGOTIATE_AUTHENTICATION_DESC="Selecteer de GSS-Negotiate verificatie die gebruikt moet worden. Dit is nodig bij het gebruik van Kerberos geverifieerde sites."
