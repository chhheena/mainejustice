CONDITIONALCONTENT_DESC="Med Conditional Content kan du begränsa (delar av) ditt innehåll baserat på egna villkor.<br><br>Genom placera taggar runt ditt innehåll, can du begränsa innehållet till/från vem du vill eller när du så önskar. Syntaxen är enkel:<br><span class=&quot;rl-code rl-code-block&quot;>{show usergroup=&quot;Registered&quot; something=&quot;else&quot;}Ditt innehåll...{/show}</span><br>Eller:<br><span class=&quot;rl-code rl-code-block&quot;>{hide usergroup=&quot;Registered&quot; something=&quot;else&quot;}Ditt innehåll...{/hide}</span>"

