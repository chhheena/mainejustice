CONDITIONALCONTENT_DESC="Le système Contenu conditionnel, 'Conditional Content' de son nom officiel, vous permet de contrôler l'affichage de contenu en fonction de conditions à choix (lien de menu, date, accès, groupe, etc.).<br><br>Un bouton éditeur permet de créer les balise qu'il faut placer autour du contenu souhaité pour lui appliquer les conditions choisies. La syntaxe d'un affichage réservé au groupe 'Enregistré' est simplement la suivante&nbsp;:<br><span class=&quot;rl-code rl-code-block&quot;>{show usergroup=&quot;Registered&quot; something=&quot;else&quot;}Le contenu...{/show}</span><br>et celle pour masquer le contenu au même groupe&nbsp;:<br><span class=&quot;rl-code rl-code-block&quot;>{hide usergroup=&quot;Registered&quot; something=&quot;else&quot;}Le contenu...{/hide}</span>"

