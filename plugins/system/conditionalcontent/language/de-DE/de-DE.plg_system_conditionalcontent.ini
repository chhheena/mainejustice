CONDITIONALCONTENT_DESC="Mit Conditional Content können Sie (Teile vom) Inhalt auf der Grundlage Ihrer Bedingungen beschränken.<br><br>Durch das Platzieren von Tags um Ihren Inhalt können Sie Inhalt von wem und an wen auch immer wann immer Sie möchten beschränken. Die Syntax sieht einfach aus, z.B.:<br><span class=&quot;rl-code rl-code-block&quot;>{show usergroup=&quot;Registriert&quot; something=&quot;else&quot;}Ihr Inhalt…{/show}</span><br>Oder:<br><span class=&quot;rl-code rl-code-block&quot;>{hide usergroup=&quot;Registriert&quot; something=&quot;else&quot;}Ihr Inhalt…{/hide}</span>"

