CONDITIONALCONTENT_DESC="Dengan Conditional Content anda dapat membatasi (bagian dari) konten anda berdasarkan kondisi-kondisi anda.<br><br>Dengan meletakkan tagar di sekeliling konten, anda dapat membatasi konten ke/dari siapa pun atau kapan pun yang anda inginkan. Sintaksnya seperti ini:<br><span class=&quot;rl-code rl-code-block&quot;>{show usergroup=&quot;Registered&quot; something=&quot;else&quot;}Konten anda...{/show}</span><br>Atau:<br><span class=&quot;rl-code rl-code-block&quot;>{hide usergroup=&quot;Registered&quot; something=&quot;else&quot;}Konten anda...{/hide}</span>"

