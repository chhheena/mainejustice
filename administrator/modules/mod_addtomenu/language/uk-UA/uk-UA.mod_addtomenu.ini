ADDTOMENU_DESC="Add to Menu (Додати до меню) додає кнопку на панель інструментів адміністративної частини сайту, за допомогою якої можна швидко створити пункт меню для редагованого елемента.<br><br>Частіше за все при створенні нового елемента (матеріалу, категорії, секції тощо) слід спочатку зберегти даний елемент, перш ніж створювати для нього новий пункт в меню."

