ADDTOMENU_DESC="С добавяне към менюто Вие ще може да добавите допълнителен линк към горната дясна част на Администратора Ви с цел по-бързо добавяне на меню елемента към страницата за преглеждане.<br><br>С повечето страници ако създавате нов елемент то Вие ще трябва да го съхраните/приложите преди да може да го виждате и ползвате този линк."

