PLG_TWOFACTORAUTH_YUBIKEY="Dvoufázové ověření - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Plugin umožňuje uživatelům používat na svých stránkách dvoufázové ověření pomocí služby YubiKey. V takovém případě bude uživatel potřebovat svůj vlastní Yubikey, dostupný na www.yubico.com. Pokud chce dvoufázové ověření používat, musí dvoufázové ověření nastavit a povolit ve svém profilu."

