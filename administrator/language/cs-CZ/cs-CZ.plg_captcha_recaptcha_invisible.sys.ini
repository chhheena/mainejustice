PLG_CAPTCHA_RECAPTCHA_INVISIBLE="Captcha - Neviditelná reCAPTCHA"
PLG_CAPTCHA_RECAPTCHA_INVISIBLE_XML_DESCRIPTION="Plugin používá jako captcha ochranu proti spamu službu Invisible reCaptcha. Pro získání 'Site Key' a 'Secret Key' pro vaši doménu jděte na <a href='https://www.google.com/recaptcha' target='_blank'>https://www.google.com/recaptcha</a>. Chcete-li možnost Invisible reCaptcha použít pro registraci nových uživatelů, přejděte do 'Správce uživatelů' a v 'Možnosti' vyberte jako 'Captcha ochrana' možnost 'Captcha - Neviditelná reCAPTCHA'."

