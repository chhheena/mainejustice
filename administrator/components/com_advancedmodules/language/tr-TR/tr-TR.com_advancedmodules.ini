JLIB_RULES_SETTING_NOTES="1. Ayar değiştirildiğinde bu bileşen etkilenir. Not:<br><em>Devral</em> - İzinler genel ayarlar ve kullanılan üst gruptan devralınır.<br><em>Reddet</em> Genel ya da üst grup ayarları ne olursa olsun, düzenlenen grup bu bileşen üzerinde bu işlemi yapamaz.<br><em>İzin Ver</em> Düzenlenen grup bu bileşen üzerinde bu işlemi yapabilir (genel ya da üst grup ayarları ile çelişirse bir etkisi olmaz. Çelişme Hesaplanan Ayarlar altında <em>İzin Verme (Kilitli)</em> şeklinde görüntülenir).<br>2. Ayar değiştirildiğinde hesaplanacak yeni ayarları görmek için <em>Kaydet</em> düğmesine tıklayın."
JLIB_RULES_SETTING_NOTES_ITEM="1. Ayar değiştirildiğinde bu modül etkilenir. Not:<br><em>Devral</em> - İzinler genel ayarlarve kullanılan üst gruptan devralınır.<br><em>Reddet</em> Genel ya da üst grup ayarları ne olursa olsun, düzenlenen grup bu modül üzerinde bu işlemi yapamaz.<br><em>İzin Ver</em> Düzenlenen grup bu modül üzerinde bu işlemi yapabilir (genel ya da üst grup ayarları ile çelişirse bir etkisi olmaz. Çelişme Hesaplanan Ayarlar altında <em>İzin Verme (Kilitli)</em> şeklinde görüntülenir).<br>2. Ayar değiştirildiğinde hesaplanacak yeni ayarları görmek için <em>Kaydet</em> düğmesine tıklayın."

