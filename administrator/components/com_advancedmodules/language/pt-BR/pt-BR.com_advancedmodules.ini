AMM_REMOVE_TAGS_DESC="Com o plugin especial {remove} tags você pode remover módulos individuais ou posições de módulos completos de qualquer página contendo a tag.<br><br>Por exemplo, para remover a posição <span class=&quot;rl-code&quot;>position-7</span> do módulo de uma página de artigo específico, somente coloque isto em algum lugar dentro do artigo:<br><span class=&quot;rl-code rl-code-block&quot;>{remove-modulepos position-7}</span>"
