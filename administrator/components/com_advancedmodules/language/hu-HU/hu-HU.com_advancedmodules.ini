JLIB_RULES_SETTING_NOTES="1. Ha módosítja a beállítást, az erre az összetevőre is vonatkozik. Vegye figyelembe, hogy:<br><em>Örökölt</em> azt jelenti, hogy a globális konfigurációból és a szülőcsoportból származó engedélyek kerülnek felhasználásra.<br><em>Megtagadva</em> azt jelenti, hogy függetlenül a globális konfigurációtól vagy a szülőcsoport beállításaitól, a szerkesztett csoport nem hajthatja végre ezt a műveletet ezen az összetevőn.<br><em>Engedélyezett</em> azt jelenti, hogy a szerkesztett csoport végre tudja hajtani ezt a műveletet ehhez az összetevőhöz (de ha ez ütközik a globális konfigurációval vagy a szülőcsoporttal annak nincs hatása; egy konfliktust fog jelezni <em>Nem engedélyezett (lezárva)</em> a Számított beállítások alatt).<br>2. Ha új beállítást választ, kattintson <em>Mentés</em> gombra a számított beállítások frissítéséhez."
JLIB_RULES_SETTING_NOTES_ITEM="1. Ha módosítja a beállítást, az erre a modulra vonatkozik. Vegye figyelembe, hogy:<br><em>Örökölt</em> azt jelenti, hogy a globális konfigurációból és a szülőcsoportból származó engedélyek kerülnek felhasználásra.<br><em>Megtagadva</em> azt jelenti, hogy függetlenül a globális konfigurációtól vagy a szülőcsoport beállításaitól, a szerkesztett csoport nem tudja végrehajtani ezt a műveletet ezen a modulon.<br><em>Engedélyezett</em> azt jelenti, hogy a szerkesztett csoport végre tudja hajtani ezt a műveletet ennél a modulnál (de ha ez ütközik a globális konfigurációval vagy a szülőcsoporttal annak nincs hatása; konfliktust fog jelezni <em>Nem engedélyezett (lezárva)</em> a Számított beállítások alatt).<br>2. Ha új beállítást választ, kattintson a <em>Mentés</em> gombra a számított beállítások frissítéséhez."

