RR_ENABLE_IN_ADMIN="Aktivera i Admin"
RR_ENABLE_IN_ADMIN_ARE_YOU_SURE="Aktiverad i Admin! Om din sökning/ersättning har fel så kan det hindra dig från att fylla i din administratör! Är du säker?"
RR_ENABLE_IN_ADMIN_DESC="Om aktiverad kommer ersättningar att göras även i administratörsdelen.<br><br><strong>Var försiktig!</strong><br>Aktivera detta endast om du verkligen behöver det.<br>Om din sök/ersätt har fel, kan det orsaka problem att komma in i eller använda administratörsdelen!"
RR_ENABLE_IN_AREA="Aktivera i område"
