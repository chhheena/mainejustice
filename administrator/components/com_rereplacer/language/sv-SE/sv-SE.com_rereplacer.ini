RR_ENABLE_IN_AUTHOR="Aktivera i författare"
RR_ENABLE_IN_AUTHOR_DESC="Om aktiverad kommer ersättning också att ske i författarens namnfält."
RR_ENABLE_IN_CATEGORY="Aktivera i Kategori"
RR_ENABLE_IN_CATEGORY_DESC="Om aktiverad kommer ersättningar också att göras i kategoriernas beskrivning."
RR_ENABLE_IN_EDIT_FORMS="Aktivera i redigeringsformulär"
RR_ENABLE_IN_EDIT_FORMS_ARE_YOU_SURE="Ersätt också i formulärfält?<br>Aktivera detta ENDAST ocm du vet vad du gör och verkligen behöver det. Normalt behöver du INTE göra ersättningar i fält som är avsedda för att fylla i."
RR_ENABLE_IN_EDIT_FORMS_DESC="Om aktiverad kommer ersättningar också att göras i formulärfält i frontend."
RR_ENABLE_IN_FEEDS="Aktivera i flöden"
RR_ENABLE_IN_FEEDS_DESC="Om aktiverad kommer ersättningar också att göras i webbplatsens flöden."
RR_ENABLE_IN_TAGS="Aktivera i HTML-taggar"
RR_ENABLE_IN_TAGS_DESC="Om aktiverad kommer ersättningar också att göras inom HTML-taggar. Du kan välja att ersätta endast inom taggar. Detta styrs av de verkliga taggarna &lt;...>, inte vad som finns mellan de inledande eller avslutande taggarna."
RR_ENABLE_IN_TITLE="Aktivera i titel"
RR_ENABLE_IN_TITLE_DESC="Om aktiverad kommer ersättningar också att göras i artiklarnas rubriker."
RR_HELP_ON_REGULAR_EXPRESSIONS="För hjälp med regular expressions, se ockå [[%1:start link%]]Regular Expressions Cheat Sheet[[%2:end link%]]."
RR_LIMIT_TO_TAG_SELECTION="Begränsa till tagg-val"
RR_LIMIT_TO_TAG_SELECTION_DESC="Om aktiverad kommer ersättning endast att ske inom de valda taggarna och taggparametrarna. I annat fall kommer sökningen att ske i alla taggar."
RR_MAX_REPLACEMENTS="Maximala ersättningar"
RR_MAX_REPLACEMENTS_DESC="Ange maximalt antal ersättningar som skall utföras."
RR_MESSAGE_NO_CONDITIONS="Så ersättningen kommer att ske på alla sidor på din webbplats."
RR_NAME_DESC="Ge objektet ett namn."
RR_ONLY_AVAILABLE_IN_SEARCH_AREA="Detta alternativ är endast tillgängligt när '[[%1:option%]]' är satt till '[[%2:value%]]'."
RR_ONLY_BETWEEN_DESC="Sökningen sker endast mellan de angivna (HTML) koderna. Detta fungerar endast om både start- och slutfält anges.<br><br>Sökningen sker endast efter startkoden den första funna slutkoden efter den.<br><em>(Du kan inte använda regular expressions i dessa fält.)</em>"
RR_ONLY_BETWEEN_END="Endast mellan (slut)"
RR_ONLY_BETWEEN_EXAMPLE="Exempel:<br>Om du ersätter <span class=&quot;rl-code&quot;>-</span> med <span class=&quot;rl-code&quot;>/</span> mellan <span class=&quot;rl-code&quot;>a</span> och <span class=&quot;rl-code&quot;>b</span>:<br><span class=&quot;rl-code&quot;>a --- a --- b --- b</span><br>blir:<br><span class=&quot;rl-code&quot;>a /// a /// b --- b</span>"
RR_ONLY_BETWEEN_START="Endast mellan (start)"
RR_OPTION_SELECT_CASE_SENSITIVE="- Välj teckenkänslig -"
RR_OPTION_SELECT_ENABLE_IN_ADMIN="- Välj aktivera i Admin -"
RR_OPTION_SELECT_REGULAR_EXPRESSIONS="- Välj vanliga uttryck -"
RR_OPTION_SELECT_SEARCH_AREA="- Välj sökområde -"
RR_PLEASE_CHOOSE_A_VALID_FILE="Välj en giltig ReReplacer exportfil."
RR_PUBLISH_ITEMS="Publicera objekt"
RR_REGEX="RegEx"
RR_REGULAR_EXPRESSIONS="Vanliga uttryck"
RR_REGULAR_EXPRESSIONS_DESC="Markera för att behandla sökning och ersättning som regular expressions."
RR_REGULAR_EXPRESSIONS_ON_DESC="Regular Expressions är påslagen. Kontrollera att sökfältet har en giltig regular expression syntax."
RR_REPLACE="Ersätt"
RR_REPLACE_ALL="Ersätt alla"
RR_REPLACE_LIST_DESC="Ersättningar behandlas som en lista.<br>Ange en kommaseparerad lista med ersättningar. Om du vill att alla sökningar skall ersättas med en enda ersättning, så kan du ange endast ange denna enda sträng."
RR_REPLACE_PHP_DESC="Ersätt med PHP är aktiverad.<br>Säkerställ att omge din PHP-kod med <span class=&quot;rl-code&quot;>&amp;lt;?php</span> och <span class=&quot;rl-code&quot;>?&amp;gt;</span>."
RR_REPLACE_REGULAR_EXPRESSIONS_DESC="Regular Expressions är aktiverad.<br>Du kan de numrerade tillbaka-refrenserna (som: \1, \2).<br><br>Lämna tomt för att ta bort sökning(arna)."
RR_REPLACE_WITH_PHP="Ersätt med PHP"
RR_REPLACE_WITH_PHP_DESC="Markera för att kunna använda PHP-kod i ersättningen. Du måste fortfarande ange de omgivande PHP-taggarna."
RR_REPLACE_WITH_SOMETHING_ELSE="Ersätt med någonting annat"
RR_SEARCH="Sök"
RR_SEARCH_AREAS="Sökområden"
RR_SEARCH_LIST_DESC="Sökning behandlas som en lista.<br>Varje kommatecken indikerar en ny söksträng.<br>Kom ihåg att mellanslag också är sökbegrepp. Placera inte mellanslag efter kommatecken när du gör en lista (såvida du inte vill söka efter ord med inledande mellanslag)."
RR_SEARCH_REGULAR_EXPRESSIONS_DESC="Regular Expressions är aktiverad.<br>Kontrollera att sökfältet har en giltig syntax för regular expressions.<br>Du kan använda alla regular expression syntaxer som känns igen av php."
RR_SHOW_SEARCH_AND_REPLACE_FIELDS="Visa sökning och ersätt fälten"
RR_SHOW_SEARCH_AND_REPLACE_FIELDS_DESC="Markera om du vill visa sök o ersätt-fälten i listan som standard."
RR_STRIP_SURROUNDING_P_TAGS="Rensa bort omgivande p-taggar."
RR_STRIP_SURROUNDING_P_TAGS_DESC="Markera för att alltid ta bort p-taggarna som direkt omger söksträngen."
RR_TAG_SELECTION="Tagg-val"
RR_TAG_SELECTION_DESC="En lista med tillåtna taggar och parametrar att göra sökningarna i. Detta påverkas av de verkliga taggarna &lt;...>, inte vad som finns mellan inlednade och avslutande tagg.<br>Ange en asterisk för att tillåta alla taggar/parametrar. Syntax för detta är:<br><br><strong>tag_name_1&#91;parameter_name_1, parameter_name_2&#93; tag_name_2&#91;parameter_name_1, parameter_name_2&#93;</strong><br><br>Exempel (tillåter sökning i värden för taggarna 'alt' och 'title' för alla taggar, tillåter sökning i hela 'a' taggen):<br><br><strong>*&#91;alt,title&#93; a&#91;*&#93;</strong>"
RR_THE_ITEM="Objektet"
RR_THE_ITEM_MUST_HAVE_A_NAME="Objektet måste ha ett namn."
RR_THE_ITEM_MUST_HAVE_AN_XML_FILE="Objektet måste ha en xml-fil."
RR_THE_ITEM_MUST_HAVE_SOMETHING_TO_SEARCH_FOR="Objektet måste ha någonting att söka efter."
RR_THE_SEARCH_BETWEEN_STRINGS_SHOULD_BE_LONGER="Värden för 'Sök endast mellan' fälten, måste vara längre än %s tecken."
RR_THOROUGH="Noggrann"
RR_THOROUGH_DESC="Om markerad kommer sökningen att också ersätta nya matchningar skapade av ersättningen.<br><br>Använd <strong>inte</strong> detta om din ersättning alltid skapar en ny matchning. Om du ändå gör det, kommer ReReplacer endast att göra ersättning för detta 100 gånger och sedan fortsätta till nästa matchning."
RR_TREAT_AS_LIST="Behandla som en lista"
RR_TREAT_AS_LIST_DESC="Om markerad, kommer sök o ersätt-strängarna att behandlas som listor. Använd komma-tecken för att separera olika listobjekt. Du måste använda [[comma]] för att matcha verkliga komma-tecken.<br><br>Om inte markerad, kommer komma-tecken att översättas till normala komma-tecken och sök o ersätt-strängar kommer inte att behandlas som listor."
RR_USE_FOR_LEADING_OR_TRAILING_SPACES="Använd istället för inledande eller avslutande mellanslag (i annat fall kommer de att tas bort när du sparar)."
RR_USE_IN_NORMAL="Använd i Normal (icke-regular expression) sökning"
RR_USE_IN_REGEX="Använd i Regular Expression sökning"
RR_USE_IN_REPLACE="Använd i fältet Ersätt"
RR_USE_IN_SEARCH="Använd i Sökfältet"
RR_USE_INSTEAD_OF_A_COMMA="Används istället för ett kommatecken när '%s' är markerad. Använd normala kommatecken för att skapa listor."
RR_USE_S_MODIFIER="Använd 'ny rad' modifierare"
RR_USE_S_MODIFIER_DESC="När denna modifierare används kommer metatecknet punkt (.) i mönstret att matcha alla tecken inklusive radbrytning. Utan den kommer radbrytningar att undantas."
RR_USE_XML_FILE="Använd XML-fil"
RR_USE_XML_FILE_DESC="Markera för att använda en XML-fil istället för sök/ersätt-fält. Med en XML-fil kan du definiera flera samtidiga sökningar i en enda fil."
RR_USES_XML_FILE="Använder XML-fil"
RR_USING_AN_XML_FILE="Använder en XML-fil"
RR_USING_AN_XML_FILE_DESC="Med en XML-fil kan du definiera multipla sökningar i en enda fil.<br><br>De andra inställningarna här kommer att användas för alla ersättningar i XML-filen. Du kan också kringgå dessa per post i XML-filen.<br><br>Du hittar exempel på XML-filer i mappen för ReReplacers adminkomponent."
RR_WORD_SEARCH="Ordsökning"
RR_WORD_SEARCH_DESC="Behandla endast hela ord. Det antas vara ett helt ord om det inte inleds eller avslutas med en bokstav.<br><br>Så 'foo' kan inte hittas i 'foobar' eller 'foot', men återfinns i 'foo3' och 'foo-bar'."
RR_XML_FILE="XML-fil (från root)"
RR_XML_FILE_DESC="Sökvägen till XML-filen är relativ till webbplatsens rotmapp."
