RR_USING_AN_XML_FILE="Emprant fitxer XML"
RR_USING_AN_XML_FILE_DESC="Amb un fitxer xml podeu definit multiples cerques amb un sol fitxer.<br><br>Els altres paràmetres s'empraràn pels reemplaçaments. Pero també podeu sobreescriure aixó al fitxer xml per items .<br><br>Podeu trobar un exemple de fitxer xml a la carpeta admin de component de ReReplacer."
RR_WORD_SEARCH="Cercar paraula"
RR_WORD_SEARCH_DESC="Nomes paraules senceres. Es considera una paraula complerta si no està precedida o seguida d'una lletra.<br><br>Així 'foo' no es considerarà a 'foobar' o 'foot', pero si a 'foo3' i a 'foo-bar'."
RR_XML_FILE="Fitxer XML (desde root)"
RR_XML_FILE_DESC="El path del fitxer XML relatiu al root de la vostra web."
