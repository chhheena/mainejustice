RR_TAG_SELECTION="Selecció Tag"
RR_TAG_SELECTION_DESC="Una llista dels TAGS permesos i els paràmetres on fer les cerques. Aixó implica els propis TAGS &lt;...>, no el que hi ha entre obrir/tancar els TAGS .<br>Useu un asterisc per mermetre tots els tags/parameters. La sintaxi de la llista es:<br><br><strong>tag_name_1&#91;parameter_name_1, parameter_name_2&#93; tag_name_2&#91;parameter_name_1, parameter_name_2&#93;</strong><br><br>Exemple (permet cercar als valors de 'alt' i 'title' de tots els tags, permet cercar a tot el tag 'a'):<br><br><strong>*&#91;alt,title&#93; a&#91;*&#93;</strong>"
RR_THE_ITEM="Item"
