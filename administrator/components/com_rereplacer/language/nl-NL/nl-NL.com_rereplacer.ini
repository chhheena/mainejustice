RR_TAG_SELECTION="Tag selectie"
RR_TAG_SELECTION_DESC="Een lijst met toegestane tags en tag-parameters om de zoekopdracht in te laten gebeuren. Dit betreft de tags zelf &lt;...> en dus niet wat er tussen een open- en sluittag staat.<br>Gebruik een sterretje om alle tags/parameters toe te staan. De schrijfwijze van deze lijst:<br><br><strong>tag_naam_1&#91;parameter_naam_1, parameter_naam_2&#93; tag_naam_2&#91;parameter_naam_1, parameter_naam_2&#93;</strong><br><br>Voorbeeld (toegestaan in de waardes van de 'alt' en 'title' parameters van alle tags, toegestaan in de hele 'a' tag):<br><br><strong>*&#91;alt,title&#93; a&#91;*&#93;</strong>"
RR_THE_ITEM="Het item"
RR_THE_ITEM_MUST_HAVE_A_NAME="Het item moet een naam hebben."
RR_THE_ITEM_MUST_HAVE_AN_XML_FILE="Het item moet een xml bestand hebben."
RR_THE_ITEM_MUST_HAVE_SOMETHING_TO_SEARCH_FOR="Het item moet iets hebben om te zoeken."
RR_THE_SEARCH_BETWEEN_STRINGS_SHOULD_BE_LONGER="De waardes van de 'Alleen tussen' velden moeten langer dan %s karakters zijn."
RR_THOROUGH="Grondig"
RR_THOROUGH_DESC="Als geselecteerd, zal de zoek- en vervangopdracht ook (door de vervanging) nieuw gemaakte matches vervangen.<br><br>Gebruik dit <strong>niet</strong> als de vervanging altijd een nieuwe match cre&euml;ert. Doe je dat toch, dan zal ReReplacer de vervanging maar 100 keer doen voordat het naar de volgende match gaat."
RR_TREAT_AS_LIST="Behandelen als lijst"
RR_TREAT_AS_LIST_DESC="Indien geselecteerd, zullen zoeken en vervangen strings worden behandeld als lijsten. Gebruik komma's om de verschillende lijst items te scheiden. U moet [[komma]] gebruiken om ze met werkelijke komma's overeen te laten komen.<br><br>Indien niet geselecteerd, worden komma's geïnterpreteerd als normale komma's en de zoek en vervang strings zullen niet worden behandeld als lijst."
RR_USE_FOR_LEADING_OR_TRAILING_SPACES="Gebruik in plaats van voorafgaande en afsluitende spaties (anders worden ze verwijderd bij het opslaan)."
RR_USE_IN_NORMAL="Gebruik in Normale (niet-regular expressie) zoekopdrachten"
RR_USE_IN_REGEX="Gebruik in Regular Expressie zoekopdrachten"
