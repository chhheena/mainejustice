RR_USE_S_MODIFIER="Gebruik regeleinde optie"
; RR_USE_S_MODIFIER_DESC="When this modifier is used, a dot meta character (.) in the pattern matches all characters including newlines. Without it, newlines are excluded."
; RR_USE_XML_FILE="Use XML File"
RR_USE_XML_FILE_DESC="Selecteer om een xml bestand te gebruiken in plaats van de zoek/vervang velden. Met een xml bestand kan je meerdere zoekopdrachten in een enkel bestand definiëren."
; RR_USES_XML_FILE="Uses XML File"
RR_USING_AN_XML_FILE="Een XML bestand gebruiken"
RR_USING_AN_XML_FILE_DESC="Met een xml bestand kan je meerdere zoekopdrachten in een enkel bestand definiëren.<br><br>De overige instellingen zullen gebruikt worden voor alle zoekopdrachten in het xml bestand. Maar je kan deze per item overschrijven in het xml bestand.<br><br>Je kan een voorbeeld xml bestand terugvinden in de folder van het ReReplacer admin component."
RR_WORD_SEARCH="Hele woorden"
RR_WORD_SEARCH_DESC="Als geselecteerd, wordt de zoekopdracht als hele woorden behandeld. Dus de zoektermen worden alleen behandeld als deze niet voorafgaan of gevolgd worden door een letter.<br><br>Dus 'voet' wordt niet gevonden in 'voetbal' of 'voetje', maar wel in 'voet3' en 'voet-bal'."
RR_XML_FILE="XML bestand (vanaf root)"
RR_XML_FILE_DESC="Het pad van het XML bestand relatief vanaf de root van de website."
