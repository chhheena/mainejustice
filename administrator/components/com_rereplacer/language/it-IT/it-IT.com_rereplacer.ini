RR_STRIP_SURROUNDING_P_TAGS="Rimuovi tag paragrafo circondante"
RR_STRIP_SURROUNDING_P_TAGS_DESC="Scegli se rimuovere la tag paragrafo che circonda la stringa di ricerca"
RR_TAG_SELECTION="Selezione Tag"
RR_TAG_SELECTION_DESC="Una lista di tag permessi e parametri per effettuarvi le ricerche. Questo riguarda i tags attuali &lt;...>, non cosa è tra tag di inizio e fine.<br>Usa un asterisco per permetter tutti i tags/parametri. La sintassi di questa lista è come questa:<br><br><strong>tag_name_1&#91;parameter_name_1, parameter_name_2&#93; tag_name_2&#91;parameter_name_1, parameter_name_2&#93;</strong><br><br>Esempio (permette la ricerca nei valodi tra 'alt' e 'title' di tutti i tags, permette la ricerca in tutto il tag 'a'):<br><br><strong>*&#91;alt,title&#93; a&#91;*&#93;</strong>"
RR_THE_ITEM="L'elemento"
RR_THE_ITEM_MUST_HAVE_A_NAME="L'elemento deve avere un nome."
RR_THE_ITEM_MUST_HAVE_AN_XML_FILE="L'elemento deve avere un file xml."
RR_THE_ITEM_MUST_HAVE_SOMETHING_TO_SEARCH_FOR="L'elemento deve avere qualcosa per cui cercare."
RR_THE_SEARCH_BETWEEN_STRINGS_SHOULD_BE_LONGER="Il vaore di 'Cerca solo tra' deve essere più lungo di %s caratteri."
RR_THOROUGH="Esauriente"
RR_THOROUGH_DESC="Se attivato, la ricerca rimpiazzerà anche i nuovi oggetti creati dal cambia mededimo.<br><br><strong>NON</strong> usare se il cambiamento crea una nuova ricerca. Se lo farai lo stesso, ReReplacer eseguirà solo cambiamento per un massimo di 100 volte e qundi passerà al cambiamento successivo."
RR_TREAT_AS_LIST="Tratta come lista"
RR_TREAT_AS_LIST_DESC="Se selezionato, le stringhe di trova e sostituisci saranno trattate come una lista. Utilizza le virgole per separare i diversi elementi della lista. Devi usare [[virgola]] per cercare le virgole attuali.<br><br>Se non selezionato, le virgole saranno interpretate come normali virgole e le stringhe di trova e sostituisci non saranno trattate come una lista."
RR_USE_FOR_LEADING_OR_TRAILING_SPACES="Rispetta gli spazi daventi e dietro (altrimenti saranno eliminati al momento del salvataggio)."
RR_USE_IN_NORMAL="Usa in ricerche Normali (espressioni non-regulari)"
RR_USE_IN_REGEX="Usare in ricerche Regular Expression"
RR_USE_IN_REPLACE="Usa nel campo Rimpiazza"
RR_USE_IN_SEARCH="Usa nel campo Cerca"
RR_USE_INSTEAD_OF_A_COMMA="Usa al posto della virgola quando '%s' è selezionato. Usa la virgola normale per creare una lista."
RR_USE_S_MODIFIER="Usa modificatore 'a capo'"
RR_USE_S_MODIFIER_DESC="Quando il modificatore è usato, il punto (.) include tutti i caratteri, inclusi gli a capo. Senza, gli a capo sono esclusi."
RR_USE_XML_FILE="Usa file XML"
RR_USE_XML_FILE_DESC="Seleziona per usare un file xml al posto dei campi trova/cambia. Con un file xml file puoi definire ricerche multiple all'interno di un solo file."
RR_USES_XML_FILE="Usa file XML"
RR_USING_AN_XML_FILE="Usare un file XML"
RR_USING_AN_XML_FILE_DESC="Con un file xml file puoi definire ricerche multiple all'interno di un solo file.<br><br>Gli altri settaggi qui saranno usati per tutti i rimpiazzamenti nel file xml file. Ma puoi anche sorpassare queste regole per elemento nel file xml.<br><br>Un esempio di file xml nella cartella del componente admin di ReReplacer"
RR_WORD_SEARCH="Ricerca Parola"
RR_WORD_SEARCH_DESC="Gestisce solo parole intere. E' considerata una parola intera se non è preceduta o seguita da una lettera.<br><br>Quindi 'foo' non è trovata in 'foobar' o 'foot', ma è trovata in 'foo3' e 'foo-bar'."
RR_XML_FILE="XML File (da root)"
RR_XML_FILE_DESC="Il percorso del file XML relativo alla root del sito."
