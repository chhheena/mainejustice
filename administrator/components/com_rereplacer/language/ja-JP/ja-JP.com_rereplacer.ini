RR_WORD_SEARCH="単語検索"
RR_WORD_SEARCH_DESC="単語全体を処理します。先行または文字が続いていない場合、それ全体の単語とみなされます。<br><br>したがって、「foobar」で「foo」が見つからないか、または「foot」が「foo3」と「foo-bar」に含まれています。"
