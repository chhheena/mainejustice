RR_TAG_SELECTION_DESC="検索を行うパラメータおよび許可されたタグのリストです。This regards the actual tags &lt;...>, not what is between a open and close tag.<br>全てのタグ/パラメータを許可するにはアスタリスクを使用して下さい。このリストの構文はこのようになります:<br><br><strong>tag_name_1&#91;parameter_name_1, parameter_name_2&#93; tag_name_2&#91;parameter_name_1, parameter_name_2&#93;</strong><br><br>例 (全てのタグにおける「alt」と「title」値の検索を許可、「a」タグ全体の許可):<br><br><strong>*&#91;alt,title&#93; a&#91;*&#93;</strong>"
