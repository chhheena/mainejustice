RR_THOROUGH="Minuciosa"
RR_THOROUGH_DESC="Se selecionada, a busca também substituirá novas correspondências criadas por substituição.<br><br><strong>Não</strong> use isto se a substituição sempre cria uma nova correspondência. Se você fizer de qualquer modo, ReReplacer fará somente as substituições que correspondam a 100 vezes e, em seguida, passará ao próximo nível."
RR_TREAT_AS_LIST="Tratar como Lista"
RR_TREAT_AS_LIST_DESC="Se selecionado, as seqüências de pesquisa e substituição serão tratadas como listas. Use vírgulas para separar os diferentes itens da lista. Você deve usar [[comma]] para combinar com vírgulas reais.<br><br>Se não for selecionado, vírgulas serão interpretadas como vírgulas normais e a pesquisa e substituição das sequências não serão tratadas como lista."
