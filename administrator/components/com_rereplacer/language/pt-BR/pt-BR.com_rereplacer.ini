RR_USING_AN_XML_FILE="Usando um arquivo XML"
RR_USING_AN_XML_FILE_DESC="Com um arquivo xml você pode definir múltiplas buscas dentro de um arquivo.<br><br>As outras configurações aqui serão utilizadas para todas as substituições do arquivo xml. Mas você também pode ignorá-las por item no arquivo xml.<br><br>Você encontrará um arquivo xml de exemplo na pasta component no admin do ReReplacer."
RR_WORD_SEARCH="Buscar de Palavra"
RR_WORD_SEARCH_DESC="Lidar apenas com palavras inteiras. Considera-se uma palavra inteira se não for precedido ou seguido por uma letra.<br><br>Sendo assim, 'foo' não é encontrada em 'foobar' ou 'foot', mas é encontrada em 'foo3' e 'foo-bar'."
