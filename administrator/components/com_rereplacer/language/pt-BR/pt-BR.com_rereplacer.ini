RR_TAG_SELECTION="Seleção de Tags"
RR_TAG_SELECTION_DESC="Uma lista de tags permitidas e parâmetros para as buscas nelas. Isto no que se refere a tags reais &lt;...> e não o que está entre uma tag de abertura e fechamento.<br>Use um asterisco para permitir todas as tags/parâmetros. A sintaxe desta lista é assim:<br><br><strong>nome_da_tag_1&#91;parametro_1, parametro_2&#93; nome_da_tag_2&#91;parametro_1, nome_da_tag_2&#93;</strong><br><br>Exemplo: (permitir busca nos valores de todas as tags 'alt'e 'title', permitir busca em todas a tag 'a'):<br><br><strong>*&#91;alt,title&#93; a&#91;*&#93;</strong>"
