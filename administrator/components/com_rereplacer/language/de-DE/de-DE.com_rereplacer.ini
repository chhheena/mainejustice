RR_ENABLE_IN_AUTHOR="In Autor aktivieren"
RR_ENABLE_IN_AUTHOR_DESC="Wenn aktiviert, werden Ersetzungen auch in den Autor-Feldern durchgeführt."
RR_ENABLE_IN_CATEGORY="In Kategorie aktivieren"
RR_ENABLE_IN_CATEGORY_DESC="Wenn aktiviert, werden Ersetzungen auch in den Beschreibungen von Kategorien durchgeführt."
RR_ENABLE_IN_EDIT_FORMS="In Editierformularen aktivieren"
RR_ENABLE_IN_EDIT_FORMS_ARE_YOU_SURE="Auch in Editierformularen ersetzen?<br>Aktivieren Sie dies nur, wenn Sie es wirklich benötigen und Sie wissen was Sie tun. Normalerweise möchten Sie KEINE Ersetzungen innerhalb von Formulareingabefeldern ausgeführt bekommen."
RR_ENABLE_IN_EDIT_FORMS_DESC="Wenn aktiviert, werden die Ersetzungen auch in Editierformularen im Frontend ausgeführt."
RR_ENABLE_IN_FEEDS="In Feeds aktivieren"
RR_ENABLE_IN_FEEDS_DESC="Wenn aktiviert, werden Ersetzungen auch in den Feeds der Webseite durchgeführt."
RR_ENABLE_IN_TAGS="In HTML-Tags aktivieren"
RR_ENABLE_IN_TAGS_DESC="Wenn aktiviert, werden auch die HTML-Tags bei Ersetzungen berücksichtigt. Es ist auch möglich, nur innerhalb der Tags zu ersetzen. Damit ist innerhalb der eigentlichen Tagmarkierungen &lt;...> gemeint, nicht zwischen öffnenden und schließenden Tags."
RR_ENABLE_IN_TITLE="In Titel aktivieren"
RR_ENABLE_IN_TITLE_DESC="Wenn aktiviert, werden Ersetzungen auch in Beitrags-Titeln durchgeführt."
RR_HELP_ON_REGULAR_EXPRESSIONS="Zur Hilfe bei regulären Ausdrücken siehe das [[%1:start link%]]Reguläre Ausdrücke Merkblatt[[%2:end link%]]."
RR_LIMIT_TO_TAG_SELECTION="Auf die Tag Auswahl beschränken"
RR_LIMIT_TO_TAG_SELECTION_DESC="Wenn aktiviert, werden Ersetzungen nur bei ausgewählten Tags und Tag-Parametern durchgeführt, sonst in allen Tags."
RR_MAX_REPLACEMENTS="Maximale Ersetzungen"
RR_MAX_REPLACEMENTS_DESC="Legen Sie die maximale Anzahl der Ersetzungen fest, die durchgeführt werden sollen."
