RR_TAG_SELECTION="Pilihan tagar"
RR_TAG_SELECTION_DESC="Sebuah daftar tagar dan parameter yang diizinkan guna penelusuran. Ini berdasarkan tagar yang sebenarnya &lt;...>, bukan apa yang ada diantara tagar buka dan tutup.<br>Pakai tanda bintang untuk mengizinkan semua tagar/parameter. Contoh sintaks daftar ini:<br><br><strong>tag_name_1&#91;parameter_name_1, parameter_name_2&#93; tag_name_2&#91;parameter_name_1, parameter_name_2&#93;</strong><br><br>Contoh (mengizinkan penelusuran dalam nilai 'alt' dan 'title' dari semua tagar, mengizinkan penelusuran di semua tagar 'a'):<br><br><strong>*&#91;alt,title&#93; a&#91;*&#93;</strong>"
RR_THE_ITEM="Butir"
RR_THE_ITEM_MUST_HAVE_A_NAME="Butir harus memiliki nama."
RR_THE_ITEM_MUST_HAVE_AN_XML_FILE="Butir harus memiliki berkas xml."
RR_THE_ITEM_MUST_HAVE_SOMETHING_TO_SEARCH_FOR="Butir harus memiliki sesuatu untuk dicari."
RR_THE_SEARCH_BETWEEN_STRINGS_SHOULD_BE_LONGER="Nilai kolom 'Only search between' tidak boleh lebih dari %s karakter."
RR_THOROUGH="Menyeluruh"
RR_THOROUGH_DESC="Jika dipilih, penelusuran juga akan menggantikan butir-butir baru yang cocok dengannya yang dibuat oleh penggantian.<br><br><strong>Jangan</strong> lakukan jika penggantian anda selalu membuat butir baru yang cocok. Jika anda tetap melakukannya maka ReReplacer hanya akan melakukan penggantian pada 100 kali kecocokan lalu terus ke butir yang lainnya."
RR_TREAT_AS_LIST="Perlakukan sebagai Daftar"
RR_TREAT_AS_LIST_DESC="Jika dipilih, penelusuran dan penggantian string akan diperlakukan sebagai daftar. Gunakan koma untuk memisahkan butir-butir yang berbeda. Anda harus menggunakan [[comma]] untuk mencocokkannya dengan koma yang sebenarnya.<br><br>Jika tidak dipilih, koma akan diartikan sebagai koma yang biasa sehingga penelusuran dan penggantian string tidak akan diperlakukan sebagai daftar."
RR_USE_FOR_LEADING_OR_TRAILING_SPACES="Gunakan alih-alih spasi diawal dan dibelakang (bila tidak maka akan terpotong pada saat menyimpan)."
