RR_USE_S_MODIFIER="Gunakan pengubah 'garis baru'"
; RR_USE_S_MODIFIER_DESC="When this modifier is used, a dot meta character (.) in the pattern matches all characters including newlines. Without it, newlines are excluded."
; RR_USE_XML_FILE="Use XML File"
RR_USE_XML_FILE_DESC="Pilih untuk menggunakan sebuah berkas xml alih-alih kolom penelusuran/ganti. Dengan berkas xml maka anda dapat membuat banyak penelusuran dalam satu berkas."
RR_USES_XML_FILE="Menggunakan Berkas XML"
RR_USING_AN_XML_FILE="Menggunakan berkas XML"
RR_USING_AN_XML_FILE_DESC="Dengan berkas xml maka anda dapat membuat banyak penelusuran dalam satu berkas.<br><br>Pengaturan lainnya yang ada di sini akan dipakai untuk semua penggantian yang dibuat di dalam berkas xml-nya. Tapi anda juga dapat mengubah ini untuk setiap butir di dalam berkas xml tersebut.<br><br>Anda bisa temukan contoh berkas xml di dalam folder komponen admin ReReplacer."
RR_WORD_SEARCH="Cari Kata"
RR_WORD_SEARCH_DESC="Hanya mengendalikan keseluruhan kata. Disebut keseluruhan kata apabila tidak didahului atau diikuti oleh sebuah huruf.<br><br>Jadi, 'foo' tidak ditemukan di dalam 'foobar' atau 'foot', tapi ia ditemukan di dalam 'foo3' dan 'foo-bar'."
RR_XML_FILE="Berkas XML (dari pangkal)"
RR_XML_FILE_DESC="Jalur berkas XML relatif ke pangkal situs web."
