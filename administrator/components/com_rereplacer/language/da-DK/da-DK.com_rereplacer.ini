RR_THOROUGH="Grundigt"
RR_THOROUGH_DESC="Hvis valgt, vil søgningen også erstatte nye fund der dannes af erstatningen.<br><br>Brug <strong>ikke</strong> dette hvis din erstatning altid danner nye fund. Hvis du gør det alligevel, vil generstatningen kun gennemføre erstatningen for nye fund 100 gange og så fortsætte til næste fund."
RR_TREAT_AS_LIST="Behandles som liste"
RR_TREAT_AS_LIST_DESC="Hvis valgt, vil søg og erstat strengene blive behandlet som lister. Brug komma til at separere de forskellige liste elementer. Du skal bruge [[comma]] for at sammenligne faktiske komma.<br><br>Hvis ikke valgt, vil kommaer blive opfattet som normale komma og søg og erstat strenge vil ikke blive behandlet som liste."
