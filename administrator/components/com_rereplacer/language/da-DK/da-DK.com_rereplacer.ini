RR_WORD_SEARCH="Ord søgning"
RR_WORD_SEARCH_DESC="Behandl kun hele ord. Det drejer sig om et helt ord hvis det ikke foran- eller efter stilles et bogstav.<br><br>Således er 'foo' ikke et fund i 'foobar' eller 'foot', men er et fund i 'foo3' eller 'foo-bar'."
