RR_TAG_SELECTION="Kode valg"
RR_TAG_SELECTION_DESC="En liste af tilladte koder og parametre at foretage søgningerne i. Dette omhandler selve koderne &lt;...>, ikke hvad der befinder sig mellem åben og lukke koden.<br>Brug en stjerne for at tillade alle koder/parametre. Syntaksen til denne liste er ss. dette:<br><br><strong>kode_navn_1&#91;parameter_navn_1, parameter_navn_2&#93; kode_navn_2&#91;parameter_navn_1, parameter_navn_2&#93;</strong><br><br>Eksempel (tillader søgning i værdierne for 'alt' og 'title' i alle koder, tillader søgning i hele 'a' koden):<br><br><strong>*&#91;alt,title&#93; a&#91;*&#93;</strong>"
