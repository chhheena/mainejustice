COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Vážený správce,\n\nNa %s se zaregistroval nový uživatel.\nUživatel provedl ověření své e-mailové adresy a žádá vás o schválení účtu.\nZde jsou údaje o jeho účtu:\n\nJméno: %s\nE-mail: %s\nUživatelské jméno: %s \n\nÚčet můžete aktivovat kliknutím na následující odkaz:\n %s\n"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Žádost o schválení účtu %s na %s"
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Dobrý den %s,\n\nVáš účet byl správcem schválen. Nyní se již můžete přihlásit na %s pomocí uživatelského jména %s a hesla, které jste si zvolili při registraci."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Účet %s na %s byl aktivován"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Dobrý den,\n\nByl proveden požadavek na obnovení hesla k účtu na %s. K dokončení obnovení hesla je třeba požadavek potvrdit ověřovacím kódem, abychom se ujistili, že jste požadavek provedli skutečně vy.\n\nOvěřovací kód: %s\n\nPro pokračování v procesu obnovení hesla klikněte na následující URL.\n\n %s \n\nS pozdravem"
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Požadavek na obnovení hesla pro %s"
COM_USERS_EMAIL_REGISTERED_BODY="Dobrý den %s,\n\nDěkujeme vám za registraci na %s.\n\nNyní se již můžete přihlásit na %s pomocí uživatelského jména a hesla:\n\nUživatelské jméno: %s\nHeslo: %s"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Dobrý den %s,\n\nDěkujeme vám za registraci na %s.\n\nNyní se již můžete přihlásit na %s pomocí uživatelského jména a hesla, které jste si zvolili při registraci."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Vážený správce,\n\nNový uživatel '%s', uživatelské jméno '%s', se zaregistroval na %s."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Dobrý den %s,\n\nDěkujeme za registraci na %s. Váš účet je vytvořen, ale před tím, než se budete moci přihlásit, je třeba jej aktivovat.\nPro aktivaci účtu klikněte na následující odkaz, nebo jej okopírujte a vložte do svého prohlížeče:\n%s \n\nPo aktivaci se již budete moci na %s přihlásit pomocí následujícího uživatelského jména a hesla:\n\nUživatelské jméno: %s\nHeslo: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Dobrý den %s,\n\nDěkujeme za registraci na %s. Váš účet je vytvořen, ale před tím, než se budete moci přihlásit, je třeba jej aktivovat.\nPro aktivaci účtu klikněte na následující odkaz, nebo jej okopírujte a vložte do svého prohlížeče:\n%s \n\nPo aktivaci se již budete moci na %s přihlásit pomocí následujícího uživatelského jména a hesla:\n\nUživatelské jméno: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Dobrý den %s,\n\nDěkujeme vám za registraci na %s. Váš účet je vytvořen, ale před tím, než se budete moci přihlásit, je třeba jej ověřit.\nPro ověření účtu klikněte na následující odkaz, nebo jej okopírujte a vložte do adresního řádku svého prohlížeče:\n %s \n\nPo ověření bude správci odeslána žádost o aktivaci účtu. O aktivaci účtu budete informováni.\n Jakmile bude účet aktivován, budete se na %s moci přihlásit pomocí následujícího uživatelského jména a hesla:\n\nUživatelské jméno: %s\nHeslo: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Dobrý den %s,\n\nDěkujeme vám za registraci na %s. Váš účet je vytvořen, ale před tím, než se budete moci přihlásit, je třeba jej ověřit.\nPro ověření účtu klikněte na následující odkaz, nebo jej okopírujte a vložte do adresního řádku svého prohlížeče:\n %s \n\nPo ověření bude správci odeslána žádost o aktivaci účtu. O aktivaci účtu budete informováni.\n Jakmile bude účet aktivován, budete se na %s moci přihlásit pomocí následujícího uživatelského jména a hesla:\n\nUživatelské jméno: %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Dobrý den,\n\nByl proveden požadavek na připomenutí uživatelského jména k účtu %s.\n\nUživatelské jméno je %s.\n\nPro přihlášení ke svému účtu klikněte na následující odkaz.\n\nS pozdravem\n\n%s."
COM_USERS_EMAIL_USERNAME_REMINDER_SUBJECT="Uživatelské jméno pro %s"
COM_USERS_ERROR_SECRET_CODE_WITHOUT_TFA="Máte zadán tajný klíč, ale dvoufázové ověření není ve vašem uživatelském účtu povoleno. Pokud chcete pro zvýšení zabezpečení vašeho přihlášení použít tajný klíč, přejděte do svého uživatelského profilu a dvoufázové ověření povolte."
