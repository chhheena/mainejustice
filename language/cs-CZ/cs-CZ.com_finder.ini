COM_FINDER_ADVANCED_TIPS="<p>Zde je pár příkladů, jak používat funkci pokročilé vyhledávání:</p><p>Zadání <span class=\"term\">toto a tamto</span> do formuláře pro vyhledávání vrátí výsledky, které obsahují jak \"toto\" tak i \"tamto\".</p><p>Zadání <span class=\"term\">toto ne tamto</span> do formuláře pro vyhledávání vrátí výsledky, které obsahují \"toto\" a neobsahují \"tamto\".</p><p>Zadání <span class=\"term\">toto nebo tamto</span> do formuláře pro vyhledávání vrátí výsledky, které obsahují buď \"toto\" a nebo \"tamto\".</p><p>Zadání <span class=\"term\">\"toto a tamto\"</span> (s uvozovkami) do formuláře pro vyhledávání vrátí výsledky, které obsahují přesnou frázi \"toto a tamto\".</p><p>Výsledky vyhledávání lze také filtrovat pomocí různých kritérií. Vyberte si jeden, nebo více, z níže uvedených filtrů a můžete začít.</p>"
